<!DOCTYPE html>
<html lang="en">
<head>
<title>JOM Jaring Introductory Page</title>
<meta name="description" content="A basic company setup by Yoong Han and Lee Wan, used as a profile page.">
<link rel="author" href="https://plus.google.com/u/1/114852108498604797792"/>
<meta property="og:title" content="JOM Jaring"/>
<meta property="og:type" content="profile"/>
<meta property="og:image" content="http://www.jomjaring.com/cache/img/jomjaring.jpg"/>
<meta property="og:description" content="An awesome site that introduce the capabilities we have."/>
<meta property="fb:admins" content="jomjaring@gmail.com"/>
<link href='http://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
  ga('create', 'UA-55768924-1', 'auto');
  ga('send', 'pageview');
</script>
<link rel="stylesheet" type="text/css" href="/cache/css/vegas.min.css" />
<link rel="stylesheet" type="text/css" href="/cache/css/webby/ssmain.css" />
</head>
<body ng-app="mainApp" ng-controller="menuListCtrl">
<div id="nav_listener" style="min-width:96%;min-height:96%;z-index:96;position:absolute;">
</div>
<button type="button" id="intro" class="button" ng-click="go(mainBtnSrc)">{{mainBtnName}}</button>
<button type="button" id="show" class="button"><img src="/cache/img/nav.svg"></button>
<div class="menupanel" id="nav">
<hr/><hr/>
 <nav>
 <ul id="menuList">
	<li ng-repeat="menu in menus">
 <a ng-href="{{menu.link}}">{{menu.display}}</a>
	</li>
 </ul>
 <hr>
 <button type="button" id="hide" class="button_hide">&lt;&lt; Hide</button>
 </nav>
</div>
<footnote>
 To use the images in this site, please request from the author: mailyoonghan@gmail.com.
</footnote>
</body>
<script src="/cache/js/jquery.min.js"></script>
<script src="/cache/js/ext/vegas/jquery.vegas.min.js"></script>
<script src="/cache/js/angular/angular.min.js"></script>
<script src="/cache/js/webby/controllers.js"></script>
<script>
$(function() {
 $.getJSON("http://localhost:9000/rest/image/intro",function(data)
 {
	$.vegas( 'slideshow', data)('overlay'); 
 }); 
});
$( document ).ready(function() {
 $('#show').on('click', function() {
 $('#nav').animate({'left':'0px'},100);
 });
 $('#hide').on('click', function() {
 $('#nav').animate({'left':'-500px'},100);
 });
 $('#nav_listener').on('click', function() {
 $('#nav').animate({'left':'-500px'},100);
 });
});
</script>
</html>
